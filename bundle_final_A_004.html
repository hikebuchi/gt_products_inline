  var ld = {"@context": "https://schema.org", "@type": "Product", "@id": "https://www.goodtimeschool.jp/items/63863809#product", "name": "商売繁盛 福猫守 招き猫 猫のお守り 招福 千客万来 三毛猫 縁起の良い猫のお守り かわいい根付け ストラップ", "description": "挙げた右手で「金運」、左手で「人」を呼ぶと言われています。 両手を挙げて、たくさんの「福」を呼び寄せます。  縁起のよい猫のお守りです。  サイズ：縦17mm　幅9mm　厚さ13mm 重さ：5ｇ 全体の長さ（本体+根付け紐）11cm 根付け紐の長さ：8cm  本体の猫は陶器製です。宝来鈴付き 猫本体の色は赤、黄色、青の3色でそれぞれ根付け紐の色も合わせています。  ◆台紙付き、簡易ラッピングにてお届けいたします。そのままプレゼントにお使いいただけます。  ◆送料無料 カートに「送料別」と表示されますが、送料は無料ですのでご安心ください。  ◆翌日スピード発送 クリックポストにて翌日発送いたします。  *-*-*-*-*-*-*-*-*-*-*-  ここ数年でペットの数は犬より猫のほうが多くなりました。 少子高齢化に伴い、飼いやすい猫が人気となっていることが大きな理由ですが、もしかすると縁起の良い動物ということもあるのかもしれません。  猫は昔から魔よけの効果があり、幸運が訪れたりする、縁起が良い動物だとされてきました。  猫は暗闇でも目が見えることから、魔よけや幸運の象徴とされたたといわれています。  　[三毛猫] 三毛猫は、毛色を決定している遺伝子と、染色体が関係し、基本的にはメスになります。 しかし、まれにオスが生まれることがあります。なんとその確率は3万分の1と言われています。  そんな三毛猫のオスは、かなり希少性が高いことから、金運上昇、商売繁盛、などと言われています。 元々メスの三毛猫自体も数が少ないことから、お店など商売をしている家に三毛猫がいると、お客さんが見に来るため、商売繁盛し、「三毛猫は幸運を呼ぶ」と言われるようになりました。 海外においても「MIKE」という愛称の三毛猫。それぞれの毛色に意味があります。 白は福を招き、茶色は無病息災、そして黒は厄除けとされています。  　[かぎしっぽ] かぎしっぽとは、途中で曲がっているしっぽの形が「鍵」のように見えることで、そのまま名づけられました。 かぎしっぽを持つ猫は、幸運を呼ぶ猫として世界中で愛されています。  鍵状になっているしっぽは、幸運を引っかけて鍵をするということで幸運を呼ぶといわれるようになりました。 ちなみに、日本では短いかぎしっぽがよいとされています。  　[白猫] 古来より、白い動物は神の使いとして崇められてきました。 白猫も同様に、幸運を呼ぶといわれています。 また、白猫は恋愛によい影響があるとも考えられています。  　[黒猫] 黒猫はその出で立ちから、怖い不気味なイメージを持つ人も少なくありませんが、実は古来の日本では幸運の象徴でした。 厄よけの招き猫に「黒猫」が使われていることからも、厄を避け、幸せを呼び込むとされています。 海外での「魔女の使いの黒猫」のイメージからマイナーなイメージを持つ人が増えたのかもしれません。  　[オッドアイ] 両目の色が異なる猫をオッドアイと呼びます。その美しい瞳は、神秘的な感じがして引き込まれそうです。 オッドアイを持った猫は希少性が高いことより、幸福をもたらすともいわれています。特に右脳力を強め、直観力や潜在能力を高めるとも言われています。 何か新しいことを始める時、または重要な決断をする時などここぞというときにオッドアイの猫は助けてくれるかもしれません。  　[招き猫] 招き猫には右手を上げているものと、左手を上げているもの、両手を上げているものがあります。 右手を上げている招き猫は金運を招くという意味があり、左手を上げている招き猫は人脈を招くという意味があります。 そして両手を上げた猫は金運と人脈の両方を招き入れると信じられています。  招き猫は色にも意味があります。 白・・・開運招福 黒・・・厄除け 赤・・・健康長寿 青・・・学業向上 黄・・・金運良縁 金・・・金運上昇 緑・・・家内安全、交通安全 ピンク・・・恋愛成就  と言われているようです。  当店の福猫守は赤、黄、青です。こちらの意味も含めてお選びくださいませ。  *-*-*-*-*-*-*-*-*-  ★　御守り一覧はこちら https://www.goodtimeschool.jp/categories/3027242   *-*-*-*-*-*-*-*-*- 商売繁盛・千客万来を願う「福猫守」。三毛猫モチーフの招き猫デザインで、かわいさと縁起の良さを兼ね備えたお守りです。ストラップタイプで、財布やスマホ、小物に取り付けやすく、毎日の開運アイテムとしてもおすすめ。店舗経営やビジネス成功を願う方への贈り物にも最適です。 *-*-*-*-*-*-*-*-*-   ご覧いただきありがとうございます。 天然石ルースやピアス、ペット用品、お守り、インテリア雑貨を取り揃える専門店「GOOD TIME / ショッピング」より心を込めてお届けします。", "brand": {"@type": "Brand", "name": "GOOD TIME / ショッピング"}, "image": ["https://baseec-img-mng.akamaized.net/images/item/origin/6685b5d70a11a6802a711a9e05c4f047.png", "https://baseec-img-mng.akamaized.net/images/item/origin/9cf3ba74560b1bdc196acc43b5ab92c2.jpg"], "offers": [{"@type": "Offer", "sku": "179981139", "mpn": "'ne002069", "priceCurrency": "JPY", "price": "970", "availability": "https://schema.org/OutOfStock", "itemCondition": "https://schema.org/NewCondition", "color": "赤（根付け紐の色：ピンク）", "url": "https://www.goodtimeschool.jp/items/63863809"}, {"@type": "Offer", "sku": "179981140", "mpn": "'ne002070", "priceCurrency": "JPY", "price": "970", "availability": "https://schema.org/OutOfStock", "itemCondition": "https://schema.org/NewCondition", "color": "黄（根付け紐の色：黄）", "url": "https://www.goodtimeschool.jp/items/63863809"}, {"@type": "Offer", "sku": "179981141", "mpn": "'ne002071", "priceCurrency": "JPY", "price": "970", "availability": "https://schema.org/OutOfStock", "itemCondition": "https://schema.org/NewCondition", "color": "青（根付け紐の色：藤色）", "url": "https://www.goodtimeschool.jp/items/63863809"}], "url": "https://www.goodtimeschool.jp/items/63863809"};
