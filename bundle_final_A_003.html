<script>(function(){

  var ld = {"@context": "https://schema.org", "@type": "Product", "@id": "https://www.goodtimeschool.jp/items/49021751#product", "name": "健康お守り 健脚草履御守 ちりめん製 鈴付き 根付け 足腰守り 草履モチーフ 手作り 縁起物 開運 浴衣 着物に合う 和風かわいいお守り", "description": "健脚草履御守は、足腰の健康を願って作られた草履のお守りです。 職人が一つ一つ手作りしたちりめん素材に、健康を守る根付けがついています。 さらに、鈴付きなので歩きながらすがすがしい音が鳴り響き、気分も爽快に。お守りとしてだけでなく、草履としてもご使用いただけます。  この商品は、長年にわたって草履作りをしてきた職人が、健康や幸せを願って作り上げた商品です。足元から元気になりたい方や、健康に気を遣う方には是非おすすめしたいアイテムです。  健康に気を遣う方々のお守りに、「健脚草履御守」をどうぞ。   草履の色は　赤、ピンク、ブルー、グリーン、イエロー　の5色からお選びください。 ※草履の裏の色もそれぞれ違う色で施されています。  草履の長さ：2cm　幅：1.3cm　厚さ：0.7cm 重さ1.7ｇ 全体の長さ：10cm  ◆台紙付き、簡易ラッピングにてお届けいたします。そのままプレゼントにお使いいただけます。  ◆送料無料 カートに「送料別」と表示されますが、送料は無料ですのでご安心ください。  ◆翌日スピード発送 クリックポストにて翌日発送いたします。  *-*-*-*-*-*-*-*-*-*-*-*-  草履（ぞうり）は、鼻緒がついた日本の伝統的な履物です。明治以降に洋靴が普及するまで日本で広く使用されました。  現代では、大量生産されたビニール素材の軽装草履や軽装履（「雪駄」と呼ばれることも多い）が普及しており、夏場の履物としてカジュアルな洋装と組み合わせてよく履かれています。  本式の草履は、現代日本においては主に和装時に履きます。下駄よりも格式があり、改まった履物とされています。    [草履と健康]  最近では鼻緒付きの履物が足の鍛練に効果があるという意見から、子供に下駄や草履を履かせることが注目されています。鼻緒を挟み、台を踏ん張るため足の筋肉が鍛えられ足裏の土踏まずの形成や外反母趾の予防にもよいとされています。  はだし教育として幼稚園・保育園・小学校などの施設で指定の履物にするところも。学校納入用では奈良県の三郷町で生産される製品、健康草履「ミサトっ子」や高知県で生産される竹皮草履が有名です。  基本的に素足で履くことが多く、足が蒸れないという効用もあります。はだし教育で取り入れる場合は必ず素足で履くよう取り組んでいます。  また、靴底の厚い高いスニーカーなどは草履に比べ履いた時の安定性が悪く、更に底が不均一に磨耗した場合、より傾きX脚やO脚 「ハの字」や「Vの字（逆ハの字）」歩きを誘発したり悪循環を助長すると考えられています。その点、草履はスニーカーなど靴の変形進化した履物と比較して足腰の安定、強化や美脚に良いとされます。また、転び易い、長時間起立出来ない、歩行で疲れるといった子供が昔と比べ増えていますが、草履などは靴・スニーカーなどと違い足を包み込まず開放的で足そのものが幅広く成長し、広い足の裏の面積でより安定した支えをするため、この点でも健康に良い履物と言えるでしょう。  草履は靴と違い、足を包み込まないため、足のかく汗が乾燥しやすいです。それで足白癬になりにくく、足のにおいも少なくなります。実際日本人が草履をはいていた時代には、足白癬の報告はほとんどありません。  一方、まったくの裸足で生活する人が多く、産業や医療が未発達なケニアでは、足の傷からの感染症を予防するために、日本人栄養学者の岸田袈裟が現地の材料で手作りできる草履の製法を導入し、好評を呼んでいます。  ★　御守り一覧はこちら https://www.goodtimeschool.jp/categories/3027242  *-*-*-*-*-*-*-*-*- ちりめん素材の草履型健康お守り「健脚草履御守」は、足腰の健康を祈願する縁起物。鈴付きで音もかわいらしく、根付ストラップとしてスマホやバッグに取り付けられます。浴衣や着物との相性も良く、夏祭りや旅行時のお守りにもおすすめ。手作りの温かみあるデザインで、ギフトにも最適です。 *-*-*-*-*-*-*-*-*-  ご覧いただきありがとうございます。インテリア雑貨とお守りの専門店「GOOD TIME / ショッピング」よりお届けします。", "brand <script>(function(){

  var ld = {"@context": "https://schema.org", "@type": "Product", "@id": "https://www.goodtimeschool.jp/items/54069867#product", "name": "ペリドット 6*4mm 10個セット 天然石ルース AAA 宝石質 裸石 8月誕生石 パワーストーン アクセサリーパーツ ハンドメイド素材", "description": "宝石質ペリドットAAA- オーバル カボション6×4mm  【ペリドット　10個セット】  1粒あたり･･･平均約0.61カラット程度 1粒サイズ･･･約6×4×2〜3mm程度（±0.5mm） 穴なし（ルース・裸石） 色合い･･･グリーン　 産地・・・アリゾナ 管理番号：pd010001  アリゾナ産、宝石質ペリドットのカボションです。 透明度、発色ともに申し分なく、小さいサイズでありながらその美しさを十分ご覧いただけます。 色合いを混ぜてお送りします。  ・端末の種類、モニターの環境により、実際の商品と色の見え方が異なる場合があります。あらかじめご了承ください。  ※サイズは実測で表記しています。一つずつ手作業で測っているため、多少の誤差（±0.5）が生じることがございます。アクセサリーパーツの素材にご利用される場合など、正確なサイズを求められる場合は購入前にお問合せをいただき、必ずご確認ください。  ※気になる点がございましたらお気軽に事前にご質問をお願い致します。色石でございますので、色合いが若干違ったという理由での返品は原則できかねますので、ご心配な場合は必ずご質問されてからご納得いただいたうえでのご購入をお願い致します。  ◆送料無料 カートに「送料別」と表示されますが、送料は無料ですのでご安心ください。  ◆翌日スピード発送 15:00までのご注文で翌日に発送いたします。  *-*-*-*-*-*-*-*-*-*-*-*-*-*-*  ペリドットは、地中深くのマントルや隕石中に発見されることもある神秘的な宝石です。オリーブグリーンに輝き「太陽の石」とも呼ばれています。  含有する鉄分の作用によって緑色を示します。 ペリドットは、夜間照明の下でも昼間と変わらない鮮やかな緑色を維持したため、ローマ人からは「夜会のエメラルド」と呼ばれていました。後に、十字軍によって紅海に浮かぶセントジョンズ島（現在のザバルガッド島）から持ち帰られ、中世の教会の装飾に使われました。 200カラット以上ある大きなペリドットが、ケルン大聖堂にある東方の三博士の3つの聖堂を飾っています。  モース硬度：6.5-7.0。 8月の誕生石と知られています。   古い産地としては前述のセントジョンズ島がありますが、鉱脈は枯渇していないものの、採掘が禁じられているようです。 宝石として流通できる品質のものの産地は、アメリカ合衆国のハワイやアリゾナ州、中国、ミャンマーなどがあります。   【地球外からも見つかった神秘的な宝石】  イブニングエメラルドという異名を持つペリドットですが、和名は橄攬（カンラン）石と言います。橄攬とは、オリーブのことで、鉱物名もそれに由来する「オリビン（Olivine）」です。ややブラウン味がかった輝きは、とても華やかで目を惹きます。  ペリドットは地中深くのマントル付近や溶岩で発見されますが、隕石の中で発見されたこともある神秘的な宝石でもあります。2005年には、スターダストロボットが宇宙から持ち帰った彗星塵の中からもペリドットが発見されました。  この他、石鉄隕石の一種であるパラサイトの中に、まれに宝石質のカンラン石が混じっていることがあり、原石のまま、あるいは特に大きいものはカットされ流通することがあります。隕石自体が珍しいものであり、その中でもまれにしか見られず、さらに生成の由来が所有者の夢をかきたてることもあって、たいへん高価となっています。  ペリドットは、マグネシウムを含む苦土橄欖石（くどかんらんせき）と、鉄を含む鉄橄欖石が混ざりあっています。苦土橄欖石が多いと黄緑色、鉄橄欖石が多いと褐色や黒色になります。宝石として使用される黄緑色のものは、苦土橄欖石が90%近くを占めています。   【ペリドットの石言葉】  ペリドットの石言葉には、夫婦の愛、幸福、和合、希望などがあります。ペリドットのオリーブグリーンの輝きは、見る人の心を癒させてくれます。自然と前向きな気持ちにしてくれ、勇気と希望が湧き、朗らかな気持ちで人と接することができるため、良好な人間関係を構築できます。  人の心を平静にして色欲を抑えるパワーがあるペリドットは、夫婦の愛という石言葉を持っています。一途な愛の象徴として、夫婦円満をもたらす力とされており、幸せな家庭には欠かせない宝石です。   【ペリドットの効果】  ペリドットには太陽の石と称されるように明るいエネルギーが満ちあふれています。怒りや悲しみなどマイナスの感情を取り除き、平穏で前向きな気持ちになるパワーがあるそうです。  またペリドットは、夜に輝きを放つ宝石でもあることから、暗闇に対する恐怖も打ち消してくれ、ネガティブな感情から身を守ってくれるパワーも持っています。   ★ルースストーン 一覧はこちら ⇒　https://www.goodtimeschool.jp/categories/2509475  *-*-*-*-*-*-* 8月の誕生石ペリドットの天然石ルース、6×4mmサイズ10個セット。宝石質AAAの高品質で、明るいオリーブグリーンが魅力。パワーストーンとして前向きなエネルギーを引き出し、アクセサリーパーツやハンドメイド作品にも最適。誕生日ギフトやお守りにもおすすめ。 *-*-*-*-*-*-*   ご覧いただきありがとうございます。インテリア雑貨とお守りの専門店「GOOD TIME / ショッピング」よりお届けします。  pd010001", "brand": {"@type": "Brand", "name": "GOOD TIME / ショッピング"}, "image": ["https://baseec-img-mng.akamaized.net/images/item/origin/569c868aca821a08ad926f6ee27f9306.jpg"], "offers": [{"@type": "Offer", "sku": "54069867", "mpn": "'pd010001", "priceCurrency": "JPY", "price": "3500", "availability": "https://schema.org/OutOfStock", "itemCondition": "https://schema.org/NewCondition", "color": "イエロー", "url": "https://www.goodtimeschool.jp/items/54069867"}], "url": "https://www.goodtimeschool.jp/items/54069867"};
